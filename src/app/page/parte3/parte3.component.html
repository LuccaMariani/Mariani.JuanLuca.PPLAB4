<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Parte 3</span>
                </a>
            </div>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Listado de Pizzas</h1>
                <app-pizza-listado></app-pizza-listado>
            </div>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-warning">
                        <div class="card-header py-3 bg-warning">
                            <h4 class="my-0 fw-normal">Crear</h4>
                        </div>
                        <div class="card-body">
                            <app-pizza-crear (crearPizzaEvento)="recibeEventoPizza($event)"></app-pizza-crear>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-warning">
                        <div class="card-header py-3 bg-warning">
                            <h4 class="my-0 fw-normal">Modificar</h4>
                        </div>
                        <div class="card-body">
                            <app-pizza-modificar [pizzaRecibidaModificar]="pizzaSeleccionadaModificar"></app-pizza-modificar>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-warning">
                        <div class="card-header py-3 bg-warning">
                            <h4 class="my-0 fw-normal">Borrar</h4>
                        </div>
                        <div class="card-body">
                            <app-pizza-borrar [pizzaRecibidaBorrar]="pizzaSeleccionadaBorrar"></app-pizza-borrar>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

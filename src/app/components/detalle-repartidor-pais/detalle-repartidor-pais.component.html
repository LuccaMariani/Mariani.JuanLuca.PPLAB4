<div class="h-100 p-5 bg-light border rounded-3">
    <h2>Pais del repartidor</h2>
    <p class="card-text" *ngIf="repartidorSeleccionadoRecibido!=null; else elseContent">    
        <b>Nombre Nativo:</b>{{nombreNativo}}<br>
        <b>Capital:</b>{{capital}}<br>     
        <b>Poblaci√≥n:</b>{{poblacion}}<br>
        <img [src]="bandera" width="210px" height="140px" />
    </p>
    <ng-template #elseContent>
        <p>Aca va el detalle de la nacionalidad del repartidor seleccionado.</p>
    </ng-template>
    <p style="cursor: pointer;" (click)="ver()">Boton</p>
</div>
